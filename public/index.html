<!DOCTYPE HTML>

<html lang='en'>

<head>
    <title>poker app</title>
    <link rel='stylesheet' href='./css/style.css'></link>
</head>


<body>
    <div class="main-content">
        <div class="main-content-subsection">
            <canvas id="table-canvas" width="800" , height="600"></canvas>
        </div>
        <div class="main-content-subsection">
            <div id="table-input">
                <div class="input-subdivision" id="input-chat">
                    <form>
                        <input type="text" />
                        <input type="submit" name="send-chat-message" value="send" />
                    </form>
                </div>
                <div class="input-subdivision" id="input-place-bet">
                    <form>
                        <input type="text" name="bet-as-text" />
                        <input type="range" name="bet-as-range" />
                        <input type="submit" name="send-bet" value="bet" />
                    </form>
                </div>
            </div>
        </div>
        <div class="main-content-subsection">
            <div id="table-output"></div>
        </div>
    </div>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js' type='text/javascript'></script>
    <script src='./js/ui/client_ui.js' type='text/javascript'></script>
</body>

</html>
