<!DOCTYPE HTML>

<html lang='en'>

<head>
    <title>poker app</title>
    <link rel='stylesheet' href='./css/style.css'></link>
</head>


<body>
    <div class="main-content">
        <div class="main-content-subsection">
            <canvas id="table-canvas" width="800" , height="600"></canvas>
        </div>
        <div class="main-content-subsection">
            <div id="table-input">
                <div class="input-subdivision" id="input-chat">
                    <form>
                        <input type="text" />
                        <input type="submit" name="send-chat-message" value="send" />
                    </form>
                </div>
                <div class="input-subdivision" id="container-betting">
                    <div class="container-bet-action" id="container-turn-actions">
                        <input type="button" name="send-fold" id="btn-send-fold" value="fold" />
                        <input type="button" name="send-call" id="btn-send-call" value="call" />
                        <input type="button" name="send-raise" id="btn-send-raise" value="raise" />
                    </div>
                    <div class="container-bet-action" id="container-bet-slider-form">
                        <form id="form-betting-slider">
                            <input type="text" name="bet-as-text" id="bet-amount-text-field" />
                            <input type="button" value="-" />
                            <input type="range" name="bet-as-range" id="bet-range-slider" />
                            <input type="button" value="+" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content-subsection">
            <div id="table-output"></div>
        </div>
    </div>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js' type='text/javascript'></script>
    <script src='./js/ui/client_ui.js' type='text/javascript'></script>
</body>

</html>
